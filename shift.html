<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTPortal</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-shift.css" />
  </head>

  <body>
    <div class="container-mainSection">
      <!-- LEFT BACK BUTTON -->
      <div class="back-btn">
        <a href="/home">
          <button class="back-btn-btn">
            <img
              class="button-wrapper"
              src="images/BackButton.png"
              alt="backbutton"
            />
          </button>
        </a>
      </div>

      <!-- DISPLAY TIME -->
      <div class="text-title">
        <p>Work Hours<br /></p>
      </div>
      <div class="text-timeInfo" style="margin-bottom: 50px">
        <!-- REMOVE STYLE TAG HERE -->
        Start Time: 2 PM<br />
        End Time: 10 PM<br />
        Time Elapsed: XX:XX<br />
        Shift Completed: 56%<br />
        Currently Working: ___
      </div>

      <!-- BUTTONS TO CONTROL TIME -->
      <button class="button-time" style="background-color: #107518">
        <p class="text-button-time">Start Shift</p>
      </button>
      <button class="button-time" style="background-color: #0e0d47">
        <p class="text-button-time">Break</p>
      </button>

      <button class="button-time" style="background-color: #8b1e1d">
        <p class="text-button-time">End Shift</p>
      </button>
    </div>
  </body>
</html>
