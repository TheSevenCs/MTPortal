<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarmotChat</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-chat.css" />
  </head>

  <body>
    <div>
      <div class="back-btn">
        <button class="back-btn-btn">
          <img
            class="button-wrapper"
            src="images/BackButton.png"
            alt="backbutton"
          />
        </button>
      </div>
      <div class="chat-title">MarmotChat</div>
      <div class="chat-box">
        <input class="chat-msg-box" type="text" placeholder="Enter Message" />
      </div>
    </div>
  </body>
</html>
