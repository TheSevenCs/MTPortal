<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarmotChat</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-chat.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="chatpage">
      <div class="back-btn">
        <button class="back-btn-btn">
          <img
            class="button-wrapper"
            src="images/BackButton.png"
            alt="backbutton"
          />
        </button>
      </div>
      <div class="chat-title">MarmotChat</div>
      <div class="chat-box">
        <div class="chat-list">
          <message
            v-for="message in messages"
            :key="message.username"
            :message="message"
          ></message>
        </div>
        <div class="msg-box-container">
          <input class="chat-msg-box" type="text" placeholder="Enter Message" />
        </div>
      </div>
    </div>
    <script src="./scripts/chat.js"></script>
    <script src="./components/chat/message.js"></script>
  </body>
</html>
