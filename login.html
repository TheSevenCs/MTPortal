<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarmotPortal</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-login.css" />
  </head>
  <body>
    <div>
      <img
        class="login-banner"
        src="/images/login-banner.png"
        alt="Login Banner"
      />
    </div>
    <div class="login-header">Login to the MarmotTech Employee Portal</div>
    <input class="login-box" type="text" placeholder="Email / Username" />
    <input class="login-box" type="password" placeholder="Password" />
    <div>
      <button class="login-submit-btn">Submit</button>
    </div>
  </body>
</html>
