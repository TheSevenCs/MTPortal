<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarmotPortal</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-login.css" />
  </head>

  <body>
    <div id="app" style="width: 100%; height: 100%; position: relative">
      <!-- BANNER -->
      <img class="login-banner" src="/images/banner.png" alt="Login Banner" />

      <!-- HEADER TEXT -->
      <div class="login-header" v-if="!creatingAccount">
        Login to the MarmotTech Employee Portal
      </div>
      <div class="login-header" v-if="creatingAccount">
        Create a MarmotTech Employee Account
      </div>
      <div v-if="!creatingAccount">
        <!-- INPUT FIELDS -->
        <input
          class="login-box"
          style="top: 60vh"
          v-model="usernameInput"
          type="text"
          placeholder="Email / Username"
        />
        <input
          class="login-box"
          style="top: 70vh"
          v-model="passwordInput"
          type="password"
          placeholder="Password"
        />
      </div>
      <div v-if="creatingAccount">
        <!-- INPUT FIELDS -->
        <input
          class="login-box"
          style="top: 60vh"
          v-model="usernameInput"
          type="text"
          placeholder="Email"
        />
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <div>
            <input
              class="login-box"
              style="margin-bottom: 10px; width: 20vw"
              v-model="usernameInput"
              type="text"
              placeholder="Username"
            />
          </div>
          <div>
            <input
              class="login-box"
              style="margin-bottom: 10px; width: 20vw"
              v-model="passwordInput"
              type="password"
              placeholder="Password"
            />
          </div>
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
      <button class="login-submit-btn" @click="Login">Submit</button>

      <button
        class="login-create-btn"
        v-if="!creatingAccount"
        @click="createAccount()"
      >
        Create Account
      </button>
      <button class="login-create-btn" v-if="creatingAccount" @click="cancel()">
        Cancel
      </button>
    </div>

    <!-- IMPORT JS -->
    <script src="./scripts/login.js"></script>

    <!-- MOUNT VUE APP -->
    <script>
      const classTester = loginProcess.mount("#app");
    </script>
  </body>
</html>
