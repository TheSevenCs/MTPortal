<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarmotPortal</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-login.css" />
  </head>

  <body>
    <div id="app" style="width: 100%; height: 100%; position: relative">
      <!-- BANNER -->
      <img class="login-banner" src="/images/banner.png" alt="Login Banner" />

      <!-- HEADER TEXT -->
      <div class="login-header" v-if="!creatingAccount">
        Login to the MarmotTech Employee Portal
      </div>
      <div class="login-header" v-if="creatingAccount">
        Create a MarmotTech Employee Account
      </div>
      <div v-if="!creatingAccount">
        <!-- INPUT FIELDS -->
        <input
          class="login-box"
          style="top: 60vh"
          v-model="usernameInput"
          type="text"
          placeholder="Username"
        />
        <input
          class="login-box"
          style="top: 70vh"
          v-model="passwordInput"
          type="password"
          placeholder="Password"
        />
        <!-- SUBMIT BUTTON -->
        <button class="login-submit-btn" @click="Login">Log in</button>
        <div
          class="login-header"
          style="font-size: 1vw; margin-top: 1vh; margin-bottom: 1vh"
        >
          Dont have an account yet?
        </div>
      </div>
      <div v-if="creatingAccount">
        <!-- INPUT FIELDS -->
        <input
          class="login-box"
          style="top: 60vh"
          v-model="usernameInput"
          type="text"
          placeholder="Username"
        />
        <input
          class="login-box"
          style="top: 70vh"
          v-model="passwordInput"
          type="password"
          placeholder="Password"
        />
        <!-- Create Account Button -->
        <button
          class="login-submit-btn"
          @click="Login
        "
        >
          Create Account
        </button>
      </div>

      <button
        class="login-create-btn"
        style="margin-top: 0"
        v-if="!creatingAccount"
        @click="createAccount()"
      >
        Create an Account
      </button>
      <button class="login-create-btn" v-if="creatingAccount" @click="cancel()">
        Cancel
      </button>
    </div>

    <!-- IMPORT JS -->
    <script src="./scripts/login.js"></script>

    <!-- MOUNT VUE APP -->
    <script>
      const classTester = loginProcess.mount("#app");
    </script>
  </body>
</html>
