<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTPortal</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-home.css" />
  </head>
  <body style="margin: 0; width: 100vw; height: 100vh">
    <!-- LOGO BANNER -->
    <img class="home-banner" src="/images/banner.png" alt="banner img" />

    <!-- TOP LEFT SMALL BUTTONS -->
    <div class="container-profileButtons">
      <button class="small-btn-wrapper" style="margin-bottom: 5vh">
        <img
          class="button-wrapper home-button-wrapper"
          src="images/profile-btn.png"
          alt="profile-btn"
        />
      </button>
      <button class="small-btn-wrapper">
        <img
          class="button-wrapper home-button-wrapper"
          src="images/logout-btn.png"
          alt="profile-btn"
        />
      </button>
    </div>

    <!-- MAIN SECTION BUTTONS -->
    <div id="mainScreenButtons" class="center-wrapper">
      <!-- BUTTONS ROW 1 -->
      <div class="container-buttons">
        <button class="btn-wrapper" style="margin-left: 10%">
          <img
            class="button-wrapper home-button-wrapper"
            src="images/shift-btn.png"
            alt="shift button"
          />
        </button>
        <button class="btn-wrapper" style="margin-left: 10%">
          <img
            class="button-wrapper home-button-wrapper"
            src="images/chat-btn.png"
            alt="shift button"
          />
        </button>
        <button class="btn-wrapper" style="margin-left: 10%">
          <img
            class="button-wrapper home-button-wrapper"
            src="images/event-btn.png"
            alt="shift button"
          />
        </button>
      </div>
      <!-- LABELS FOR FIRST ROW -->
      <div
        class="container-buttons"
        style="position: relative; margin-bottom: 2.5%"
      >
        <div class="container-labels" style="margin-left: 9vw">SHIFT</div>
        <div class="container-labels" style="margin-left: 7.5vw">
          MARMOTCHAT
        </div>
        <div class="container-labels" style="margin-left: 6vw">EVENTS</div>
      </div>

      <!-- BUTTONS ROW 2 -->
      <div class="container-buttons">
        <button class="btn-wrapper" style="margin-left: 25%">
          <img
            class="button-wrapper home-button-wrapper"
            src="images/task-issue-btn.png"
            alt="shift button"
          />
        </button>
        <button class="btn-wrapper" style="margin-left: 10%">
          <img
            class="button-wrapper home-button-wrapper"
            src="images/client-btn.png"
            alt="shift button"
          />
        </button>
      </div>

      <!-- LABELS FOR SECOND ROW -->
      <div
        class="container-buttons"
        style="position: relative; margin-bottom: 2.5%"
      >
        <div class="container-labels" style="margin-left: 13vw">
          TASKS/ISSUES
        </div>
        <div class="container-labels" style="margin-left: 6vw">CLIENTS</div>
      </div>
    </div>
  </body>
</html>
