<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTPortal</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-home.css" />
  </head>
  <body>
    <div>
      <div>
        <img class="home-banner" src="/images/banner.png" alt="banner img" />
      </div>
      <div
        style="
          position: absolute;
          transform: translateY(-50%);
          margin-left: 50px;
        "
      >
        <button class="btn-wrapper">
          <img
            class="button-wrapper"
            src="images/profile-btn.png"
            alt="profile-btn"
          />
        </button>

        <button class="btn-wrapper" style="display: block; margin-top: 27px">
          <img
            class="button-wrapper"
            src="images/logout-btn.png"
            alt="profile-btn"
          />
        </button>
      </div>
      <div style="margin-left: 500px; margin-top: 100px">
        <button class="btn-wrapper">
          <img
            class="button-wrapper"
            src="images/shift-btn.png"
            alt="shift button"
          />
        </button>
        <button
          class="btn-wrapper"
          style="margin-left: 96px; margin-right: 96px"
        >
          <img
            class="button-wrapper"
            src="images/chat-btn.png"
            alt="shift button"
          />
        </button>
        <button class="btn-wrapper">
          <img
            class="button-wrapper"
            src="images/event-btn.png"
            alt="shift button"
          />
        </button>
      </div>
      <div style="margin-top: 14px">
        <span class="button-title" style="margin-left: 570px">shift</span
        ><span class="button-title" style="margin-left: 160px">marmotchat</span
        ><span class="button-title" style="margin-left: 134px">events</span>
      </div>
      <div style="margin-left: 650px; margin-top: 30px">
        <button class="btn-wrapper">
          <img
            class="button-wrapper"
            src="images/task-issue-btn.png"
            alt="shift button"
          />
        </button>
        <button class="btn-wrapper" style="margin-left: 100px">
          <img
            class="button-wrapper"
            src="images/client-btn.png"
            alt="shift button"
          />
        </button>
      </div>
      <div style="margin-left: 640px; margin-top: 14px">
        <span class="button-title">tasks/issues</span
        ><span class="button-title" style="margin-left: 135px">clients</span>
      </div>
    </div>
  </body>
</html>
